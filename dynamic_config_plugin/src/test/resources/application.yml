app:
  name: "DynamicConfigApp"
  version: "2.0.0"
  description: "A test application for DynamicConfig plugin"
  
database:
  connection:
    url: "jdbc:mysql://localhost:3306/testdb"
    username: "admin"
    password: "secret"
    
server:
  port: 8080
  host: "localhost"
  
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/testdb"
    username: "admin"
    password: "secret"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: true

logging:
  level:
    com.example: "DEBUG"
    org.springframework: "INFO"
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

custom:
  feature:
    enabled: true
    max-connections: 100
  cache:
    ttl: 3600
    size: 512